<ion-navbar primary *navbar>
  <ion-title >
    Search
  </ion-title>
</ion-navbar>

<ion-content > 

  <ion-list>

  <ion-item>
    <ion-label fixed>Title</ion-label>
    <ion-input type="text" value="" #Title></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Price</ion-label>
    <ion-input type="text" value="" #Price></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select #Category>
      <ion-option *ngFor="#c of categories" value="{{c}}">{{c}}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <button block large (click)="searchAd(Title, Price, Category)" >Search</button>
  </ion-item>


</ion-list>
  
</ion-content>
